- !ruby/struct:SM::Flow::P 
  body: Look up the implementing class and instantiate an object
- !ruby/struct:SM::Flow::P 
  body: This method takes the arguments for normal object generation and checks all inheriting classes to see if they implement the behavior needed to create the requested object. It selects the first class that can implement an object with `name, args`, and generates an object of that class.
- !ruby/struct:SM::Flow::P 
  body: "@param [String] name The unique name of the module @param [String] basedir The root to install the module in @param [Object] args An arbitary value or set of values that specifies the implementation"
- !ruby/struct:SM::Flow::P 
  body: "@return [Object &lt; R10K::Module] A member of the implementing subclass"
